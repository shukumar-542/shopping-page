<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- fontAwesome Link  -->
    <script src="https://kit.fontawesome.com/75f3949659.js" crossorigin="anonymous"></script>
    <style>
      .card-img-top{
        height: 200px;
        padding: 10px;
      }
    </style>
</head>
<body>
<header>
    <div class="mt-5 d-flex justify-content-center ">
       
          <input type="text" class="form-control w-25" placeholder="search products" aria-label="First name">
          <button class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
      
      </div>
</header>

<!-- main section -->
<main>
    <section class="container my-5 gap-5 d-flex ">
        <div class="w-75">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="product-container">
               
              </div>
        </div>
        <div class="w-25 mx-auto">
            <div>
                <h3 class="bg-primary text-white text-center py-2 rounded">Cart <i class="fa-solid fa-cart-shopping"></i></h3>
            </div>
        </div>
    </section>
</main>

<!-- js file link -->
<script src="js/shpping.js"></script>
<!-- bootstrap Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
</body>
</html>
